<!DOCTYPE html>

<html>

<head>
    <title>Museu Nacional</title>
    <meta charset="utf-8">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/
    html5shiv-printshiv.min.js"></script>
<![endif]-->

</head>

<body>
    <div id="container"> <!-- Inicio container -->
        <header> <!-- Inicio header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav> <!-- inicio nav -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav> <!-- fim nav -->

        </header> <!-- Fim header -->

        <div id="principal"> <!-- Inicio Principal -->
            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png">
                </section>
            </div>

            <aside> <!-- Inicio aside -->
                <section id="depoimento">
                    <img src="imagens/depoimento.png">
                </section>

                <section id="visita"> <!-- inicio seção visita -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd. Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                            
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!-- fim seção visita -->

                <section id="galeria"> <!-- inicio seção galeria -->
                    <h4>Galeria de Fotos</h4>

                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93" 
                        alt="descrição imagem 1">
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93"
                        alt="descrição imagem 2">
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93"
                        alt="descrição imagem 3">
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93"
                        alt="descrição imagem 4">
                    </a>
                    
                    
                </section> <!-- fim seção galeria -->



            </aside> <!-- Fim aside -->



        </div> <!-- Fim principal -->
   
    </div> <!-- Fim container -->

</body>

</html>
