<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Novas Tags de Input Html 5</title>
    <meta charset="utf-8">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

  

</head>

<body>
   <form>

    <!-- Novos Inputs e atributos HTML 5-->
    <!-- Nome -->
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required autofocus><br><br>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" required><br><br>

    <!-- Número -->
    <label for="numero">Número</label>
    <input type="number" id="numero" min="1" max="20" step="2"><br><br>
    
     <!-- URL -->
     <label for="url">Url</label>
     <input type="url" id="url" placeholder="ex: http://www..."><br><br>

       <!-- Pesquisa -->
       <label for="pesquisa">Pesquisa</label>
       <input type="search" id="pesquisa"><br><br>

       <!-- Range -->
       <label for="range">Range</label>
       <input type="range" id="range" min="1" max="20" value="10"><br><br>
  
         <!-- Data -->
         <label for="data">Data</label>
         <input type="date" id="data"><br><br>

          <!-- Cor -->
          <label for="cor">Cor</label>
          <input type="color" id="cor"><br><br>

    <input type="submit" name="" value="Enviar">

   </form>
   

</body>

</html>
